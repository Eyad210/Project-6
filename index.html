<body>
  <div class="container1">
    <h1>Our Pricing</h1>
    
      <label for="Annually">Annually</label><button id="periodButton"><span id="circle"></span></button><label for="Monthly">Monthly</label>
    </div>
      <!--to hold the three cards-->
      <div class="container2">
        <!-- for the  left card -->
        <div id="leftCard">
          <p>Basic</p><br>
          <p class="price"><span class="dollar">&dollar;</span><span id="basic">19.99</span></p><hr>
          <p>500 GB Storage</p><hr>
          <p>2 Users Allowed</p><hr>
          <p>Send up to 3 GB</p><hr>
          <button class="learnMoreButton leftRight">LEARN MORE</button>
        </div>
        <!-- for the middle card -->
        <div id="middleCard">
          <p>Professional</p><br>
          <p class="price"><span class="dollar">&dollar;</span><span id="pro">24.99</span></p><hr>
          <p>1 TB Storage</p><hr>
          <p>5 Users Allowed</p><hr>
          <p>Send up to 10 GB</p><hr>
          <button class="learnMoreButton" id="professional">LEARN MORE</button>
        </div>
        <!-- for the left card -->
        <div id="rightCard">
          <p>Master</p><br>
          <p class="price"><span class="dollar">&dollar;</span><span id="master">39.99</span></p><hr>
          <p>2 TB Storage</p><hr>
          <p>10 Users Allowed</p><hr>
          <p>Send up to 20 GB</p><hr>
          <button class="learnMoreButton leftRight">LEARN MORE</button>
        </div>
      </div>
    
  </div>
